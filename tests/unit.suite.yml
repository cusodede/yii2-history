# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
  enabled:
    - Asserts
    - \Helper\Unit
    - Db
    - Cli
    - Yii2:
        configFile: 'config/test.php'
  step_decorators: ~
extensions:
  enabled:
    - Extensions\DatabaseMigrationExtension